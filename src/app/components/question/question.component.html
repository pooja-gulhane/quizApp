<div class="container mt-4">
    <div class="row">
      <!-- Question Description on the left side -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ questions[currentQuestionIndex]?.questionDescription }}</h5>
          </div>
        </div>
      </div>
      
      <!-- Answer Options on the right side -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" [value]="questions[currentQuestionIndex]?.questionOption1" [(ngModel)]="selectedAnswer">
                <label class="form-check-label">{{ questions[currentQuestionIndex]?.questionOption1 }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" [value]="questions[currentQuestionIndex]?.questionOption2" [(ngModel)]="selectedAnswer">
                <label class="form-check-label">{{ questions[currentQuestionIndex]?.questionOption2 }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" [value]="questions[currentQuestionIndex]?.questionOption3" [(ngModel)]="selectedAnswer">
                <label class="form-check-label">{{ questions[currentQuestionIndex]?.questionOption3 }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" [value]="questions[currentQuestionIndex]?.questionOption4" [(ngModel)]="selectedAnswer">
                <label class="form-check-label">{{ questions[currentQuestionIndex]?.questionOption4 }}</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navigation buttons at the bottom -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-secondary" (click)="onPrevious(currentQuestionIndex)" [disabled]="currentQuestionIndex === 0">Previous</button>
      <button class="btn btn-primary" (click)="onNext(currentQuestionIndex)" [disabled]="currentQuestionIndex === questions.length - 1">Next</button>
    </div>
  
    <!-- Submit Button centered -->
    <div class="text-center mt-4">
      <button class="btn btn-success" routerLink="/score/quizId" (click)="onSubmit()">Submit</button>
    </div>
  </div>
